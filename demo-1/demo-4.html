<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层（模板）-->
<div id="app">
  <button v-on:click="sayHi">click me</button>

</div>

<!--    导包-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
  var vm = new Vue({
    //通过Id绑定元素
    el:"#app",
    //model层（数据）
    data: {
      message: "你好， 马斯克 "
    },
    methods: {//方法必须定义在 Vue 的 methods对象中}
      sayHi: function (){
        alert(this.message)

      }
    }

  });

</script>

</body>
</html>
