<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层（模板）-->
<div id="app">
    <span v-bind:title="message">
        鼠标悬停几秒查看动态绑定信息
    </span>
</div>

<!--    导包-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm = new Vue({
        //通过Id绑定元素
        el:"#app",
        //model层（数据）
        data:{
            message:"hello,vue  !"
        }
    });

</script>

</body>
</html>
